<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Facebook login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer1">
        <div class="outer">
            <div class="content">
                <div class="main">facebook</div>
                <div class="desc"><p>Facebook helps you connect and share with the people in your life.</p></div>
            </div>
            <div class="login">
                <div class="email div1">
                    <input type="text" placeholder="Email address or phone number">
                </div>
                <div class="email2 div1">
                    <input type="text" placeholder="Email address or number">
                </div>
                <div class="email3 div1">
                    <input type="text" placeholder="Email or number">
                </div>
                <div class="pass div1">
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </div>
                <div class="login1 div1">
                    <button class="button1">Log in</button>
                </div>
                <div>
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="new div1">
                    <button class="button2">Create new account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
